<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Files</title>
        <link href="/index/images/favicon.ico" rel="icon" type="image/ico" />
        <link href="/index/style.css" rel="stylesheet" type="text/css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('tr:has(td)').each(function() {
                    var columns = $(this).find('td');

                    if (columns.eq(0).find('img').attr('alt') == '[DIR]' && columns.eq(1).find('a').attr('href') == '/')
                        continue;

                    var fileType = columns.eq(0).find('img').attr('alt') == '[DIR]') ? 'folder' : '_' + columns.eq(1).find('a').html().split('.').pop().toLowerCase();
                    var rowHtml  = '<div class="file ' + filetype + '"><div id="name">' + columns.eq(1).html() + '</div><div id="size">' + columns.eq(3).html() + '</div><div id="date">' + columns.eq(2).html() + '</div></div>';

                    $(rowHtml)
                        .appendTo('#files')
                        .hover(
                            function() { $(this).addClass ('hover'); },
                            function() { $(this).removeClass('hover'); }
                        )
                        .find('a').text(function(i, text) {
                            return text.replace(/\/$/, '');
                        });
                });

                var cleanPath = decodeURI(document.location.pathname).replace(/^\/+/, '').replace(/\/+$/, '');

                var path = '/';
                var crumbs = [{text: 'Home', type: 'home', link: '/'}];

                $(cleanPath.split(/\/+/)).each(function() {
                    path += this + '/';
                    crumbs.push({text: this, type: 'folder', link: path});
                });

                var lastCrumb = crumbs.pop();

                $(crumbs).each(function() {
                    $('#breadcrumb').append('<a href="' + this.link + '" class="' + this.type + '">' + this.text + '</a><span class="separator">&raquo;</span>');
                });

                $('#breadcrumb').append('<span class="' + last_crumb.type + '">' + last_crumb.text + '</span>');
            });
        </script>
    </head>

                    <div id="icon"></div>
                    <div id="name">Name</div>
                    <div id="size">Size</div>
                    <div id="date">Modified</div>
                </div>
